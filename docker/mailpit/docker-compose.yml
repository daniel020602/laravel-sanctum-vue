version: '3.8'

services:
  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    restart: unless-stopped
    environment:
      - MAILPIT_SMTP_BIND_ADDR=0.0.0.0
      - MAILPIT_WEB_BIND_ADDR=0.0.0.0
    networks:
      - local

networks:
  local:
    driver: bridge
